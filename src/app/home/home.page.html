<ion-header color="danger">
  <ion-toolbar class="ion-text-center" >
    Firebase CRUD
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
   <ion-list>
     <ion-item-sliding *ngFor="let contact of contacts">
       <ion-item lines='inset' button [routerLink] = "['/list', contact.id]">
         <ion-label>
          {{ contact.Nombre }}
          {{ contact.Apodo }}
          {{contact.Circulo }}
         </ion-label>
       </ion-item>
       <ion-item-options>
         <ion-item-option (click)="onRemove(item)" color="secondary">
           <ion-icon name="checkmark" slot="end"></ion-icon>
         </ion-item-option>
       </ion-item-options>
     </ion-item-sliding>
   </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/list" routerDirection="forward">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
